server:
  port: 8082

spring:
  application:
    name: MOVIE-SERVICE
  datasource:
    url: jdbc:postgresql://localhost:5432/filmboxdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    pool-size: 100
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: "true"
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html
    operationsSorter: method
    tagsSorter: alpha
    filter: true
jwt:
  secret: X7k9pL2mQ8vJ3wR5yT1uZ6bH4nF0cD2eA6gI9jK3lM5oP7qS4rT8uV0wX2yZ4
  expiration-minutes: 60

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    server-url:
      defaultZone: http://localhost:8761/eureka/