server:
  port: 8081

spring:
  application:
    name: MOVIE-SERVICE
  datasource:
    url: jdbc:postgresql://localhost:5432/filmboxdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    pool-size: 100
  jpa:
    hibernate:
      ddl-auto: update # Options: none, validate, update, create, create-drop
    show-sql: "true"
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    server-url:
      defaultZone: http://localhost:8761/eureka/